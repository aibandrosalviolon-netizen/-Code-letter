<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Letter Envelope</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #ffeef0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #ffb6c1;
      border-radius: 6px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.5s ease;
    }

    .envelope:hover {
      transform: scale(1.03);
    }

    /* Flap */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff8fab;
      clip-path: polygon(0 0, 50% 60%, 100% 0);
      transition: transform 0.6s ease;
      transform-origin: top;
      z-index: 2;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    /* Letter */
    .letter {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 90%;
      height: 85%;
      background: #fff;
      border-radius: 4px;
      padding: 16px;
      box-sizing: border-box;
      text-align: center;
      transition: transform 0.8s ease;
      z-index: 1;
      overflow-y: auto;
    }

    .envelope.open .letter {
      transform: translateX(-50%) translateY(10%);
    }

    .letter h2 {
      margin: 0;
      color: #e63946;
    }

    .letter p {
      margin: 8px 0;
      color: #444;
      line-height: 1.4;
    }

    .heart {
      font-size: 32px;
      color: #e63946;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div class="envelope" id="env">
    <div class="flap"></div>
    <div class="letter">
      <h2>My Love ‚ù§Ô∏è</h2>
      <p>To my dearest girlfriend,</p>
      <p>You make my days brighter and my heart lighter.  
         Every moment with you is special, and I‚Äôm so lucky to have you.  
         This little letter is just to remind you how much you mean to me.</p>
      <p>Forever yours,<br><strong>Contessa</strong></p>
      <div class="heart">üíå</div>
    </div>
  </div>

  <script>
    const env = document.getElementById("env");
    env.addEventListener("click", () => {
      env.classList.toggle("open");
    });
  </script>

</body>
</html>
